<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.js" integrity="sha512-bYkaBWaFtfPIMYt9+CX/4DWgfrjcHinjerNYxQmQx1VM76eUsPPKZa5zWV8KksVkBF/DaHSADCwil2J5Uq2ctA==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Vue Email List</title>
</head>
<body>
    <div id="app">
        <h1>Lista Email</h1>
        <div class="email-list" v-if="randomMail.length == 10">
            <ul>
                <li v-for="(mail, index) in randomMail">Mail n. {{index+1}}: {{mail}}</li>
            </ul>
        </div>

    </div>

    <!-- my js -->
    <script src="js/script.js"></script>
</body>
</html>
